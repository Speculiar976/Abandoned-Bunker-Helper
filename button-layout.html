<!DOCTYPE html>
<html>

<head>
  <title>Abandoned Bunker Helper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="abhelper.css">


</head>

<body class="background-color">
  <p class="header">Abandoned Bunker Helper</p>
  <p class="subheader">Presented by Speculiar</p>
  <div class="master-pad">
    <div class="padding-area1">
      <div class="combinations-title">
        <p>Combinations</p>
      </div>
      <div class="top-align-container">
        <div class="inputs-container">
          <input class="num1" type="number" placeholder="1st Number">
          <input class="num2" type="number" placeholder="2nd Number">
          <input class="num3" type="number" placeholder="3rd Number">
          <div class="generat-container">
            <button class="generate-combinations">Generate Combinations</button>
          </div>
        </div>
        <div class="combinations-display-container">

        </div>
      </div>


    </div>
    <div class="padding-area2">
      <div class="loot-timer-title">
        <p>Loot Timer</p>
      </div>
      <div class="loot-timer-display-container">
        <div class="loot-timer-display">

        </div>
      </div>
      <div class="start-reset-buttons">
        <button class="loot-timer-start">START</button>
        <button class="loot-timer-reset">RESET</button>
      </div>
      <div class="timer-modifiers">
        <button class="minus-10">&#8722; 10 Min</button>
        <button class="minus-5">&#8722; 5 Min</button>
        <button class="plus-5">&#43; 5 Min</button>
        <button class="plus-10">&#43;10 Min</button>
      </div>
    </div>






    <div class="padding-area3">
      <div class="fuse-timer">
        <p>Fuse Calculator</p>
      </div>
      <div class="fuse-amp-container">
        <select class="amperage-selector" type="number">
      </div>
      <div class="durability-container">
        <input class="durability-field" type="number" placeholder="Durability">
      </div>
      <div class="calculate-duration">
        <button class="calculate-duration-button">CALCULATE</button>
      </div>
      <div class="fuse-duration-header">
        <p class="fuse-duration-display-header">Fuse Duration</p>
        <div class="fuse-duration-display-container">
          <div class="fuse-duration-results-display">

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>


</html>
